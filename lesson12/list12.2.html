<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>JavaScriptの練習</title>
        <!-- jQueryの読み込み -->
        <script src="jquery-3.7.1.min.js"></script>
        <script>
            $(function() {
                $("#parent > p").css("font-size", "30px");
            });
        </script>
    </head>
    <body>
        <div id="parent">
            <p>段落１</p>
            <div>
                <p>段落２</p>
            </div>
        </div>
    </body>
</html>
