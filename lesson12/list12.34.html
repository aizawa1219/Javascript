<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>JavaScriptの練習</title>
        <!-- jQueryの読み込み -->
        <script src="jquery-3.7.1.min.js"></script>
        <script>
            $(function() {
                setSubCategory();
                $("#main").on("change", setSubCategory);
            });
            function setSubCategory() {
                var subList = [
                    [ "ノート", "タワー型", "一体型"],
                    [ "マウス", "キーボード", "モニタ", "スピーカー"],
                ];

                var i = $("#main > option:selected").val();

                var sub = $("#sub");
                sub.empty();

                for (var j=0; j < subList[i].length; j++) {
                    sub.append("<option value='" + j + "'>" + subList[i][j] + "</option>");
                }
            }
        </script>
    </head>
    <body>
        <!-- メインカテゴリ -->
        <select id="main">
            <option value="0">PC本体</option>
            <option value="1">PC周辺機器</option>
        </select>
        <!-- サブカテゴリ -->
        <select id="sub">
        </select>
    </body>
</html>
