<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>JavaScriptの練習</title>
        <!-- jQueryの読み込み -->
        <script src="jquery-3.7.1.min.js"></script>
        <script>
            $(function() {
                $("#fruits > li:not(:first)").css("background-color", "red");
            });
        </script>
    </head>
    <body>
        <ul id="fruits">
            <li>りんご</li>
            <li>みかん</li>
            <li>いちご</li>
            <li>ぶどう</li>
            <li>いよかん</li>    
        </ul>
    </body>
</html>
