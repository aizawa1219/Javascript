<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>JavaScriptの練習</title>
        <!-- jQueryの読み込み -->
        <script src="jquery-3.7.1.min.js"></script>
        <script>
            $(function() {
                $("#open").on("click", function() {
                    $("#block").show("normal");
                });
                $("#close").on("click", function() {
                    $("#block").hide("normal");
                })
            });
        </script>
        <style type="text/css">
            #block {
                background-color: pink;
                width: 200px;
                height: 100px;
            }
        </style>
    </head>
    <body>
        <div>
            <button id="open">展開する</button>
            <button id="close">隠す</button>
        </div>
        <div id="block"></div>
    </body>
</html>
